<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="captcha-area">
            <div class="captcha-img">
                <img src="./captcha-bg.png" alt="captcha">
                <div id="captcha-txt"></div>
            </div>
            <button class="reload" onclick="getCaptcha()"><i class="fa fa-solid fa-rotate-right"></i></button>
        </div>
        <form action="#" class="input-area">
            <input id="user-input" type="text" placeholder="Enter CAPTCHA" required>
            <button id="check-btn">Check</button>
        </form>
        <div class="status-text">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
