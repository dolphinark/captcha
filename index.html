<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="captcha-area">
            <div class="captcha-img">
                <img src="./captcha-bg.png" alt="captcha">
                <div class="captcha-txt">D65dsf</div>
            </div>
            <button class="reload"><i class="fa fa-solid fa-rotate-right"></i></button>
        </div>
        <form action="#" class="input-area">
            <input type="text" placeholder="Enter CHAPTCHA" required>
            <button>Check</button>
        </form>
        <div class="status-text">CAPTCHA not matched. Please try again!</div>
    </div>
</body>

</html>
